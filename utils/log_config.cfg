[config_use]
status = yes

[mode]
m = local
app = apache

[local]
logpath = /var/log/ngnix
mailto =  anil.kumar@hashedin.com 

[remote]
pemfile = ~/.ssh/Platform_Dev.pem
gateway = ec2-user@gateway.hmadev.com
logpath_at_gateway = /tmp


[app_web_server]
ngnix = ^(?P<hostname>[\w.]*) (?P<clientip>[\d.]+) (?P<user>[\w-]+) (?P<application>[\w-]+) '+\
                        '(?P<request>\[\d+/\w+/\d+\:\d+\:\d+\:\d+[ \t]\-\d+\]) "(?P<method>GET|POST|PUT|DELETE|HEAD|TRACE|OPTIONS) (?P<url>.*?)'+\
                        ' (?P<protocol>HTTP/1.[01])" (?P<status>\d+) (?P<bytes_sent>\d+) (?P<request_time>[\d.-]+) (?P<upstream_response_time>[\d.-]+)'+\
                        ' (?P<hma_exec_time>[\d.-]+) (?P<mongo_exec_time>[\d.-]+) (?P<audit_response_time>[\d.-]+) (?P<queries_count>[\d.-]+) "(?P<user_agent>.*?)"$

apache =^(?P<clientip>[\d.]+) (?P<user>[\w-]+) (?P<application>[\w-]+) (?P<request>.+) "(?P<method>GET|POST|PUT|DELETE|HEAD|TRACE|OPTIONS) (?P<url>.*?) (?P<protocol>HTTP/1.[01])" (?P<status>\d+) (?P<bytes_sent>\d+) "(?P<referer>.*)" "(?P<user_agent>.*?)"$
